<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 06 Starter Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        .kentucky-blue {
            color: #165bb6;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Laura Hall</p>
		<p>Additional information about the data and map goes here.</p>
    </footer>

    <script>

        var map = L.map('map', {
            center: [39.75,-84.19],
            zoom: 7,
        });
       
        var tiles = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
        map.addLayer(tiles);
        
        
        var cities = [
             {
                 name: "Cincinnati",
                 properties: {
                     coordinates: [39.1620000, -84.4568900],
                     population: 296943,
                     state: "OH"
                 }
             },
			 {
			 	name: "Cleveland",
				properties: {
					cooordinates:  [41.4995000, -81.6954100],
					population: 396815,
					state: "OH"
				}
			},
			{
			     name: "Dayton",
			     properties: {
			          coordinates: [39.7589500, -84.1916100],
			          population: 141527,
					  state: "OH"
			}
			}
			
        ];
            
        for (var i = 0; i <cities.length; i++){
		//console.log(cities[i].properties.population);	
			var props = cities[i].properties;
			//console.log(props);
			var popup = "I am a temporary string value.";
			
			L.marker(props.coordinates).addTo(map).bindPopup(popup);
			
		}
		
			
		
          
    </script>
    
</body>

</html>
